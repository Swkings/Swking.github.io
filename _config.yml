# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Swking
subtitle:
description: 梦里花
keywords: 美文, 笔记, 代码, 技术
author: Swking
language: zh-Hans
timezone: Asia/Shanghai

#新增站点地图
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://swking.cn
root: /
permalink: swk/:abbrlink/
permalink_defaults: 

# abbrlink config
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex

#新增搜索
algolia:
  applicationID: 'ZEEFKXDP7G'
  apiKey: '7c1a39fa4dfe953e152c41c643772d99'
  adminApiKey: '4f53eb29d361d0b0452dd9343b35bf1b'
  indexName: 'swk'
  chunkSize: 5000
  fields:
  - title
  - slug
  - path
  - content:strip

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: 
  - 'baidu_verify_6iTNyQIsSq.html'
  - 'README.md'
  - 'CNAME'
  - 'robots.txt'
  -  honest_say/**
  -  source/_posts/images/**

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: true
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 0
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:Swkings/swkings.github.io.git 	
  branch: master 

